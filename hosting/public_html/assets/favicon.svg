<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#keyGradient)" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Key icon -->
  <g transform="translate(25, 25)">
    <!-- Key head (circle) -->
    <circle cx="15" cy="25" r="12" fill="white" stroke="#1d4ed8" stroke-width="2"/>
    <circle cx="15" cy="25" r="6" fill="none" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Key shaft -->
    <rect x="27" y="23" width="20" height="4" fill="white" stroke="#1d4ed8" stroke-width="1"/>
    
    <!-- Key teeth -->
    <rect x="42" y="27" width="5" height="3" fill="white"/>
    <rect x="38" y="27" width="3" height="5" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    KeyPanel
  </text>
</svg>